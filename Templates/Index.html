<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Todo App</title>
</head>
<body>
    <nav id = "NaviBar" style="display: none;" class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">TODO</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                        </ul>
                    </li>
                </ul>
            </div> 
        </div>
    </nav>
    <div class="container my-3 " style="display: none;" id = "MainContainer">
            {% csrf_token %}
            <div class="row justify-content-center">
                <div class="mb-3 col-lg-5 input-group-lg" style="font-size: x-large;">
                    <label for="TaskContent" class="form-label">Enter The Task</label>
                    <input type="text" class="form-control" name="TaskContent" id="TaskContent">
                </div>
            </div>
            <div id="ItemContainer">
                <div id = "ldgfordata" style="margin-left: 275px; margin-top: 150px;">
                <div class="row justify-content-center">
                <div class="mb-3 col-lg-5 input-group-lg" style="font-size: x-large;">    
                {% load static %}
                <img src="{% static 'ajax-loader.gif' %}"  alt="Not Found">
                </div>
                </div>
                </div>
            </div>
    </div>
    <div id = "ldgforpageload" style="margin-left: 340px; margin-top: 285px;">
        <div class="row justify-content-center">
        <div class="mb-3 col-lg-5 input-group-lg" style="font-size: x-large;">    
        {% load static %}
        <img src="{% static 'ajax-loader.gif' %}"  alt="Not Found">
        </div>
        </div>
        </div>
    {% block script %}
    {% endblock script %}
    
</body>
</html>
