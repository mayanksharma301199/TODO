<!doctype html>

<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>LogIn</title>

    <style>

      body, html{  

      background-image: url("static/Background.jpg");

      width: 100%;

      height: 100%;

      margin: 0%;

      }

      /* img{

        filter: blur(8px);

        height: 100%;

        width: 100%;

        margin: 0%; 

      } */

      #MainContainer{

        height: 50%;
        
      }
    
      input {

        background: transparent;

      }

    </style>

  </head>

  <body onload = "LoadEvents()">

    <div id="MainContainer" style="display: none;">

      <!-- <div style="position: absolute; height: 100%;">
        <img src="static/Background.jpg" alt="not found">
      </div> -->

      <div style="position: absolute;  margin-left: 35%;" class="my-3">

        <div class="ps-5 pe-5 rounded" style="filter:sepia();margin: auto; background-color: aliceblue; border: 3px solid black; margin-top: 2vh; width: max-content;">

          {% csrf_token %}

          <div class="h1 mb-2 mt-4">

            <p class="p-3" style="width: fit-content; margin: auto;">LOGIN</p>

          </div>

          <div id = "ErrorDiv" class="my-4" style="margin: auto; width: 25vw; display: none;">

            <p id = "ErrorParagraph" class="p-3" style="width: fit-content; margin: auto;"></p>

          </div>

          <div class="my-4" style="margin: auto; width: 25vw;">

            <label for="Email" style="font-weight: bold; font-size: larger;" class="form-label">Email</label>

            <input type="email" name="Email" id="Email" style="font-weight: bold; font-size: large; background-color: rgb(100, 253, 189);" class="form-control" aria-describedby="emailHelp">

          </div>

          <div class="my-4" style="margin: auto; width: 25vw;">

            <label for="Password" style="font-weight: bold; font-size: large;" class="form-label">Password</label>

            <input type="password" name="Password" id="Password" style="font-weight: bold; font-size: large; background-color: rgb(100, 253, 189);" class="form-control">

          </div>

          <div class="my-2" style="margin: auto; width: fit-content;">

            <button onclick="UrlHandler()" style="font-weight: bold; font-size: large;" class="btn btn-primary btn-md btn-success btn-lg">Sign in</button>

          </div>
      
          <div class="h5 mb-2 mt-2">
      
            <p class="p-3" style="width: fit-content; margin: auto;">Need an account?</p>
      
          </div>

          <div class="mt-3 mb-4" style="margin: auto; width: fit-content;">
  
            <a href="SignUp" role="button" style="font-weight: bold; font-size: large;" class="btn btn-primary  btn-md btn-lg">Sign up</a>
  
          </div>

        </div>
      
      </div>

    </div>

    {% block script %}
      
    {% endblock script %}

  </body>

</html>
